<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Formulário de cadastro - EBAC </h1>
    </header>
    <div class="row">
        <div class="col">
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control form-control-lg" type="text" id="nome"/>
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="email" class="form-control form-control-lg">
                <label for="mensagem" class="form-label">Seu telefone:</label>
                <input id="telefone" class="form-control form-control-lg"></input>
                <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success">Enviar cadastro</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
